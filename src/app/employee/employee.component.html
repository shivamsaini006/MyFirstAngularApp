<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <th>Employee ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Designation</th>
        </tr>

        <tr *ngFor='let e of emp'>
            <th>{{e.empid}</th>
            <th>{{e.empname}}</th>
            <th>{{e.empage}}</th>
            <th>{{e.designation}}</th>
        </tr>

    </table>

</body>
</html>
